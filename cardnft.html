<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="cardnft.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/ac9e4890da.js" crossorigin="anonymous"></script>
        <title>Nft Card</title>
    </head>
    <body>
        <div class="container1">
            <div class="container2">
                <div class="head-image">
                    <img src="image/image-equilibrium.jpg">
                </div>
                <div class="main-text">
                    <h3><a href="#">Equilibrium #3429</a></h3>
                    <p>Our Equilibrium collection promotes <br> balance and calm.</p>
                </div>
                <div class="text">
                    <div class="eth">
                        <img src="image/icon-ethereum.svg" width="9vw">
                        <h5> 0.041 ETH</h5>
                    </div>
                    <div class="days">
                        <img src="image/icon-clock.svg" width="13vw">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="avatar">
                    <img src="image/image-avatar.png" width="25vw">
                </div>
                <div class="bio">
                    <p>Creation of <span><a href="#">Jules Wyvern</a></span></p>
                </div>
            </div>
        </div>
    </body>
</html>
